<div class="top-content">

  <div class="inner-bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 m-auto">
          <div class="form-box">
            <div class="form-top">
              <div class="form-top-left">
                <h3>Registration</h3>
                <p>Fill in the form below to get instant access:</p>
              </div>
              <div class="form-top-right">
                <i class="fa fa-pencil"></i>
              </div>
            </div>
            <div class="form-bottom">
              <form role="form" #userForm="ngForm"   (ngSubmit)="onSave($event,userForm.value)" class="registration-form" enctype="multipart/form-data">
                <div class="form-group">
                  <label class="sr-only" for="form-registusername">Username</label>
                  <input type="hidden" name="id" class="form-id form-control" id="form-id">
                  <input type="text" name="registusername" placeholder="Username..." class="form-registusername form-control" id="form-registusername" required [(ngModel)]="registusername">
                  <span class="err">{{spanUsername}}</span>
                </div>
                <div class="form-group">
                  <label class="sr-only" for="form-email">Email</label>
                  <input type="email" name="email" placeholder="Email..." class="form-email form-control" id="form-email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required [(ngModel)]="email">
                  <span class="err">{{spanEmail}}</span>
                </div>
                <div class="form-group">
                  <label class="sr-only" for="form-reg-password">Password</label>
                  <input type="password" name="registpassword" placeholder="Password...(Example Dd345678)" class="form-reg-password form-control" id="form-reg-password" required [(ngModel)]="registpassword">
                  <span class="err">{{spanPassword}}</span>
                </div>
                <div class="form-group">
                  <label class="sr-only" for="form-cpassword">Confirm Password</label>
                  <input type="password" name="cpassword" placeholder="Confirm Password..." class="form-cpassword form-control" id="form-cpassword" required [(ngModel)]="cpassword">
                  <span class="err">{{spanCpassword}}</span>
                </div>
                <div class="form-group">
                  <label class="sr-only" for="form-img">Upload Avatar</label>
                  <input type="file" name="img"  class="form-img form-control" id="form-img" [(ngModel)]="img" accept="image/*">
                  <span class="err">{{spanImg}}</span>
                </div>
                <button type="submit" class="btn">Sign me up!</button>
                <br>
                <div style="color: green; font-size: 25px; font-weight: bold" *ngIf="saveStatus">
                  <p>
                    For verification, confirm your email
                    <i class="fa fa-check"></i>
                  </p>
                </div>
                <span class="err">{{serverErrSpan}}</span>
              </form>
              <div class="container">
                <div class="row">
                  <div class="col-8">
                    <br>
                    <p style="font-size: 20px;color: white">Already have an account?</p>
                  </div>
                  <div class="col-4">
                    <br>
                    <a class="nav-link" routerLink="/login" routerLinkActive="active">Login <i class="fas fa-sign-in-alt" style="font-size: 20px"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>

</div>

<!-- Footer -->
<footer>
  <div class="container">
    <div class="row">

      <div class="col-sm-12 col-sm-offset-2">
        <div class="footer-border"></div>
        <p>Made by Mentor Groupe <a href="https://sixelit.com/" target="_blank"><strong>SIXELIT</strong></a>
          </p>
      </div>

    </div>
  </div>
</footer>
